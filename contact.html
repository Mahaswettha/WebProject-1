<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | MotherNature</title>
  <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>

  <div class="header">Contact Us</div>

  <div class="contact-container">

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Subject">
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><i class="fa fa-map-marker"></i>7 Nehru Street ,Coimbatore</p>
      <p><i class="fa fa-phone"></i>+916789054321</p>
      <p><i class="fa fa-envelope"></i> MotherNature@help.com</p>
      <p><b>Available: Mon - Sat, 9:00 AM to 7:00 PM</b></p>
    </div>

  </div>

  <!-- Map Section -->
 
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
